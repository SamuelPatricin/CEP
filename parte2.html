<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>


<body>

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">ConsultaCEP</a>
        </div>
    </nav>

    <br><br><br><br><br><br>

    <div id="ConsCEP">
        <div class="informe">
            <h3>Informe o CEP:</h3>
        </div>

        <br>

        <div class="digite">
            <input type="text" name="cep" id="cep" placeholder="Digite seu CEP">
            <p>(apenas os números)</p>
        </div>

        <br><br><br><br><br>

        <div class="alinhamento">
            <div class="APIs">
                <div class="ajax">
                    <h3>AJAX</h3>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="cepAjax()">Consultar</button>
                </div>

                <div class="async">
                    <h3>Async/Await</h3>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="cepAsync()">Consultar</button>
                </div>

                <div class="fetch">
                    <h3>Fetch API</h3>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="cepFetch()">Consultar</button>

                </div>
            </div>
        </div>


        <br><br><br><br><br>

        <div class="endereco">
            <input type="text" id="uf" placeholder="UF">

            <br>
            <br>

            <input type="text" id="localidade" placeholder="Cidade">

            <br>
            <br>

            <input type="text" id="bairro" placeholder="Bairro">

            <br>
            <br>

            <input type="text" id="logradouro" placeholder="Logradouro">

            <br>
            <br>

            <input type="text" id="complemento" placeholder="Complemento">
        </div>
    </div>

    <div class="pesquisa">
        <button type="button" class="btn btn-dark"><a href="./parte1.html" style="color: #ffffff;">Clique aqui para ir à
                pesquisa.</a></button>
    </div>


    <script src="ajax.js"></script>
    <script src="async.js"></script>
    <script src="fetch.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>



</body>

</html>
